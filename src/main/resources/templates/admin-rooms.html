<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addNewRoomModal">Add room</button>
<a th:href="@{/admin-res}">
  <button type="button" class="btn btn-primary">Reservations</button>
</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Images</th>
    <th scope="col">Description</th>
    <th scope="col">Services</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="room : ${rooms}">
    <th scope="row" th:text="${room.id}"></th>
    <td th:text="${room.name}"></td>
    <td th:text="${room.images}"></td>
    <td th:text="${room.description}"></td>
    <td th:text="${room.services}"></td>
    <td><button type="button" class="btn btn-warning">Edit</button></td>
    <td><button type="button" class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="addNewRoomModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="name">Name</span>
          <input type="text" class="form-control" aria-label="name input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="imageUploader" aria-describedby="imageUploader" aria-label="Upload">
          <button class="btn btn-outline-secondary" type="button" id="uploadImage">Upload</button>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="imageLinks" readonly></textarea>
          <label for="imageLinks">Image links</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
          <label for="description">Description</label>
        </div>
        <div class="input-group mt-3">
          <span class="input-group-text" id="services">Services</span>
          <input type="text" class="form-control" aria-label="services input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
