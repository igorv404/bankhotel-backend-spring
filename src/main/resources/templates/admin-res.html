<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/admin-rooms}">
  <button type="button" class="btn btn-primary">Rooms</button>
</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Room ID</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Reservation period</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reservation : ${reservations}">
    <th scope="row" th:text="${reservation.id}"></th>
    <td th:text="${reservation.roomId}"></td>
    <td th:text="${reservation.name}"></td>
    <td th:text="${reservation.surname}"></td>
    <td th:text="${reservation.email}"></td>
    <td th:text="${reservation.phone}"></td>
    <td th:text="${reservation.reservationPeriod}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
